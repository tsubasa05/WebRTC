<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Video Chat</title>
    <style type="text/css">
        input:read-only, textarea:read-only {
            background-color: #CCC;
        }

        html {
            height: 100%;
        }

        #div_join_screen {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 10;
            background-color: #888;
        }

        #div_chat_screen {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 10;
            background-color: rgb(168, 230, 255);
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <h1 style="margin: 0px; text-align: center; background-color: rgba(34, 49, 52, 0.9); color: white; font-family:Monotype Corsiva">Video Call</h1>

    <div style="flex: 1;">
        <div id="div_join_screen">
            <!-- エンターキーによるボタン押下を行うために、<button>ではなく<form>と<input type="submit">を使用。
            ボタン押下(=submit)時にページリロードが行われないように、onsubmitの設定の最後に"return false;"を追加。-->
            <form action="" onsubmit="onsubmitButton_Join(); return false;" style="text-align: center; width: 100%;">
                User name ( Nick name )<br />
                <input type="text" id="input_username" placeholder="Enter User name" autofocus><br /><br />
                Room name - optional<br />
                <input type="text" id="input_roomname" placeholder="Enter Room name"><br /><br />
                <input type="submit" value="Join" />
            </form>
        </div>

        <div id="div_chat_screen" style="margin: 0px;  display: none;">
            <input type="checkbox" id="checkbox_camera" onclick="onclickCheckbox_CameraMicrophone()">Camera
            <input type="checkbox" id="checkbox_microphone" onclick="onclickCheckbox_CameraMicrophone()">Microphone
            <br />
            Room Name : <input type="text" id="text_roomname" readonly="readonly">
            <br />
            <div id="div_userinfo" style="display: flex; flex-wrap: wrap">
                <div border="1px solid black" style="margin-left: auto; margin-right: auto;"><input type="text" id="text_username" readonly="readonly"><br /><video id="video_local" width="320" height="240" style="border: 1px solid black;" autoplay></video></div>
               <!--  <div border="1px solid black" style="margin-left: auto; margin-right: auto;"><input type="text" id="text_username" readonly="readonly"><br /><video id="video_local" width="480" height="360" style="border: 1px solid black;" autoplay></video></div>
                <div border="1px solid black" style="margin-left: auto; margin-right: auto;"><input type="text" id="text_remote_username" readonly="readonly"><br /><video id="video_remote" width="480" height="360" style="border: 1px solid black;" autoplay></video><audio id="audio_remote" autoplay></audio></div>-->
            </div>

            <!-- エンターキーによるボタン押下を行うために、<button>ではなく<form>と<input type="submit">を使用。
            ボタン押下(=submit)時にページリロードが行われないように、onsubmitの設定の最後に"return false;"を追加。-->

            <form action="" onsubmit="onsubmitButton_SendMessage(); return false;" style="text-align: center; width: 100%;">
                <input type="text" id="text_message_for_send" size="40" /><input type="submit" value="Send message" />
            </form>
            <textarea id="textarea_message_received" rows="10" cols="60" readonly="readonly" style="width:40%; height:200px; position:relative;left: 30%;"></textarea>


            <!-- <br />
            <button onclick="onclickButton_SendOfferSDP()">Send OfferSDP.</button> -->

            <br />
            <button onclick="onclickButton_LeaveChat()">Leave Chat.</button>  
        </div>
        <footer>
            <div class="container" style="background-color: rgb(105, 4, 114); padding-top:5px; padding-bottom:5px">
                <p style="text-align: center; color: rgb(222, 247, 0);font-family:Monotype Corsiva ">Enjoy video calling</p>
            </div>
        </footer>
    </div>


    <!-- Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
